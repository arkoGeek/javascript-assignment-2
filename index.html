<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="myDiv" style="background-color:blue; height: 100px; width:100px; margin:auto" value = "NO"></div>
  <script>
    document.getElementById("myDiv").onclick = (e) => {
      if(e.target.value == "NO"){
        e.target.style.backgroundColor = "red"
        e.target.value = "YES"
      }else{
        e.target.style.backgroundColor = "blue"
        e.target.value = "NO"
      }
    }
  </script>
</body>
</html>
